		   let remainTime = document.querySelector("#remain-time");

    function count() {
        let masTime = new Date("2022-12-25");
        let todayTime = new Date();
        
        let gap = masTime - todayTime;
        
        let day = Math.floor(gap / (1000*60*60*24));
        let hour = Math.floor((gap / (1000*60*60)) % 24);
        let min = Math.floor((gap / (1000*60)) % 60);
        let sec = Math.floor(gap / 1000 % 60);
        
        remainTime.innerText = "크리스마스까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.";}
    

    count();
    setInterval(count, 1000);

    function play() {
   		var audio = document.getElementById("audio");
			audio.play();

	    onm1.style.left = pageX - onm1.offsetWidth / 2 + 'px';
	    onm1.style.top = pageY - onm1.offsetHeight / 2 + 'px';
	  }

	  moveAt(event.pageX, event.pageY);

	  function onMouseMove(event) {
	    moveAt(event.pageX, event.pageY);
	  }

	  document.addEventListener('mousemove', onMouseMove);

	  onm1.onmouseup = function() {
	    document.removeEventListener('mousemove', onMouseMove);
